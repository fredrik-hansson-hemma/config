/*
 *   sasv9.cfg
 *
 *   This config file contains the specific options needed for the SAS Stored Process Server.
 *
 *   It will include the standard config file for this application server and then 
 *   add on the additional options needed by the Stored Process Server.
 *
 */

/* Set options */
-noterminal 

-logconfigloc "/opt/sas/config/Lev1/SASAppVA/StoredProcessServer/logconfig.xml"

-pagesize max 
-linesize max

-sasuser "/opt/sas/config/Lev1/SASAppVA/StoredProcessServer/sasuser"
-rsasuser

/* Include autoexec files */
-autoexec "/opt/sas/config/Lev1/SASAppVA/StoredProcessServer/autoexec.sas"
