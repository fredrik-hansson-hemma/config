/*
 *   sasv9.cfg
 *
 *   This config file contains the specific options needed for the SAS Workspace Server.
 *
 *   It will include the standard config file for this application server and then 
 *   add on the additional options needed by the Workspace Server.
 *
 */

/* Set options */
-logconfigloc "/opt/sas/config/Lev1/SASApp_VA/PooledWorkspaceServer/logconfig.xml"
-sasuser "/opt/sas/config/Lev1/SASApp_VA/PooledWorkspaceServer/sasuser"
-rsasuser

/* Include autoexec files */
-autoexec "/opt/sas/config/Lev1/SASApp_VA/PooledWorkspaceServer/autoexec.sas"
